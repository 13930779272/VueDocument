<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件</title>
</head>

<body>
  <div id="app">
    <!-- 使用子组件 -->
    <btn v-bind="{num1}"></btn>
    <box></box>
  </div>
  <script src="./vue.js"></script>
  <script>
    // 子组件二
    const btn = {
      template: `<button @click="click">按按钮{{num}}{{num1}}</button>`,
      props:["num1"],
      data() {
        return {
          num: 0
        }
      },
      // 组件函数
      methods: {
        click() {
          this.num++
        }
      },
    }

    // 子组件一
    const box = {
      // 子组件一里使用子组件二
      template: `<div>Vue真难<btn></btn> </div>`,
      // 子组件一里注册子组件二
      components: {
        btn
      }
    }

    let v = new Vue({
      el: '#app',
      data: {
        num1:10
      },
      // 局部注册组件
      components: {
        btn,
        box
      }
    })
  </script>
</body>

</html>
