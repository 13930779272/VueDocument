<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件</title>
</head>

<body>
  <!-- 挂载元素 -->
  <div id="app">
    <btn></btn>
  </div>
  <script src="./vue.js"></script>
  <script>
    /*
      定义子组件:
        Vue.component('组件的名字',{
          template:`<div></div>`,
        })
      组件的名字如果是直接引vue.js，那么尽量不要使用驼峰命名,
      因为命名之后，使用子组件的时候会报错，如果非要使用把
      子组件改成烤串命名
    */


    /*
        注册组件必须在new Vue上方   
    */
    // 注册组件  
    Vue.component('btn', { // 第一个参数为组件名，第二个参数为对象
      // 组件字符串
      template:`<button @click="click">{{val}}</button>`,
      data(){
        return{
          val:'我是子组件'
        }
      },
      methods: {
        click(){
          alert(1)
        }
      },
    })

    let v = new Vue({
      el:'#app',
      data:{

      }
    })
  </script>
</body>

</html>
