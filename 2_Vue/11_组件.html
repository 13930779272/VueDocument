<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件</title>
</head>

<body>
  <div id="app">
    {{fuj}}
    <hr>
    <!-- 子组件自定义属性等于父级数据 -->
    <btn :fsj="val"></btn>
  </div>
  <script src="./vue.js"></script>
  <script>
     /*
        父子组件的传递:
            1.子组件上写一个v-bind:自定义*行间属性*="父级中的数据"
            2.子组件（对象）上定义一个props的属性，属性的值可以为数组也可以为对象
                如果是数组['第一步自定义行间属性名字']
                    props:['fnum']
            3.直接用{{}} + props中的名字就可以使用了
                    {{ fnum }}

            简单总结:
                (1)往子组件的行间属性上传值
                (2)子组件通过props去接收
    */
    const btn = {
      template:`<button>{{val}}{{fsj}}</button>`,
      // 子组件接收数据
      props:["fsj"],
      data(){
        return {
          val:'这是子组件'
        }
      }
    }
    let v = new Vue({
      el: '#app',
      data:{
        val:'123',
        fuj:'这是父组件'
      },
      components: {
        btn
      }
    })
  </script>
</body>

</html>
