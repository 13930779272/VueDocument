<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>属性</title>
  <style>
    .active{
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind="{'class':a,id:'box'}" v-for="(item, index) in ary" :data="1">{{item}}</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    let v = new Vue({
      el:'#app',
      data:{
        a:'active',
        num:10,
        ary:[1,2,3,4]
      }
    })
  </script>
</body>
</html>
