<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-cloak>{{val}}</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    /*
      v-cloak 加载的时候不显示小胡子
    */
    let v = new Vue({
      el: '#app',
      data: {
        val: '没有胡子'
      }
    })
  </script>
</body>

</html>
