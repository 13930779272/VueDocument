<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slot(具名插槽)</title>
</head>
<body>
  <div id="app">
    {{str1}}
    <hr>
    <tem>
      <div slot="header">我的有个大头</div>
      <div slot="body">我有强壮的身体</div>
      <div slot="footer">我有一双42的脚</div>
    </tem>
  </div>


  <template id="temp">
    <div>
      <!-- {{str}} -->
      <slot name="header">
        <div>头</div>
      </slot>
      <slot name="body">
        <div>身体</div>
      </slot>
      <slot name="footer">
        <div>脚</div>
      </slot>
    </div>
  </template>
  <script src="./vue.js"></script>
  <script>
    /* 
      具名插槽
        在slot标签中设置一个name属性，值为随意
        在插入替换内容的时候，在替换标签中定义一个slot的属性值和要替换的name对应
        如果不用具名插槽会在每一个slot里插入三个div
        使用具名插槽后会根据slot的name的值一一对应每一个插槽
        不管div是什么顺序最后的顺序会根据插槽的顺序走
    */
    const temp = {
      template:'#temp',
      data(){
        return {
          str:'这是子组件'
        }
      }
    }
  let v = new Vue({
    el:'#app',
    components:{
      tem:temp
    },
    data:{
      str1:'这是父组件'
    }
  })
  
  </script>
</body>
</html>
