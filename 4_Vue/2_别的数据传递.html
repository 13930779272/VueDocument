<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>别的数据传递</title>
</head>

<body>
  <div id="app">
    {{num}}
    <hr>
    <ppa></ppa>
    <ppp></ppp>
  </div>
  <template id="temp">
    <div>
      <button>{{num1}}</button>
      <!-- <div>{{ary}}</div> -->
    </div>
  </template>
  <template id="ppp">
    <div>
      <button>{{num}}</button>
      <!-- <button>{{num1}}</button> -->
      <!-- <div>{{ary}}</div> -->
    </div>
  </template>
  <script src="./vue.js"></script>
  <script src="./ppa.js"></script>
  <script>
    /* 
      官方推荐这种方式获取
      <ppa :data="ary">
        {
          props:['data']
        }

      父组件:
        provide:{
            ary2:[1,2,3]
        }
      子组件:
        inject:['ary2']

      this.$parent拿到父级的实例，可以通过实例获取父级的数据
    */
    const ppp = {
      template:'#ppp',
      data(){
        return {
          num:100
        }
      },
      // inject:['ary1']
      // inject:{num1}
    }
    Vue.component('ppp',ppp)
    let v = new Vue({
      el: '#app',
      components: {
        // 属性名与属性值相等
        ppa,
      },
      data: {
        num: 0,
        ary1:[1,2,34]
      },
      // provide: {
      //   ary:[1121],
      //   ary1:this.ary1
      // }
      // provide(){
      //   // console.log(this)
      //   return {
      //     [ary]:this.ary1,
      //     [num1]:this.num
      //   }
      // }
    })
  </script>
</body>

</html>
